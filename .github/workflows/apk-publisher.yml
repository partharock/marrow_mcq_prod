
name: Publish Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Create Release Directory and Move APK
        run: |
          mkdir -p releases
          mv app/build/outputs/apk/release/app-release.apk releases/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: releases/
