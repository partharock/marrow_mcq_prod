
name: Publish Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Decode Keystore
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          base64 --decode <<< "$SIGNING_KEY_BASE64" > app/release.jks

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: |
          ./gradlew assembleRelease --no-daemon -PsigningKeyStorePath=release.jks -PsigningStorePassword="${{ secrets.KEYSTORE_PASSWORD }}" -PsigningKeyAlias="${{ secrets.KEY_ALIAS }}" -PsigningKeyPassword="${{ secrets.KEY_PASSWORD }}"

      - name: Create Release Directory and Move APK
        run: |
          mkdir -p releases
          mv app/build/outputs/apk/release/*.apk releases/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: releases/
