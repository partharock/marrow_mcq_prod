name: Publish Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Decode Keystore
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          mkdir -p app
          echo "$SIGNING_KEY_BASE64" | base64 --decode > app/release.jks
          ls -l app/release.jks

      - name: Verify keystore (debug)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          # Show keystore details to help debug format/alias problems (doesn't print the password)
          keytool -list -v -keystore app/release.jks -storepass "$KEYSTORE_PASSWORD" || true

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        env:
          STORE_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASS: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease --no-daemon \
            -PsigningKeyStorePath=app/release.jks \
            -PsigningStorePassword="$STORE_PASS" \
            -PsigningKeyAlias="$KEY_ALIAS" \
            -PsigningKeyPassword="$KEY_PASS"

      - name: Create Release Directory and Move APK
        run: |
          mkdir -p releases
          mv app/build/outputs/apk/release/*.apk releases/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: releases/
