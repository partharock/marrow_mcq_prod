name: Build & Publish Debug APK

# Run manually or on push to main
on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /opt/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Install Android SDK (command-line tools) and platforms
        # uses a compact community action to set up the Android SDK
        uses: r0adkll/setup-android@v2
        with:
          api-level: 33
          target: default
          build-tools: "33.0.0"

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Create release (if not exists) and upload APK
        # create a release with tag = run id so it is unique; adjust as you like
        uses: softprops/action-gh-release@v1
        with:
          tag_name: apk-${{ github.run_id }}
          name: Debug APK - run ${{ github.run_number }}
          body: "Auto-built debug APK from commit ${{ github.sha }} (branch: ${{ github.ref_name }})"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload debug APK to the release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-debug.apk
          asset_name: app-debug-${{ github.run_id }}.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}