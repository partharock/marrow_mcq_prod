
name: Publish Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Decode Keystore and Create Properties
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "${SIGNING_KEY_BASE64}" | base64 --decode > app/release.jks
          echo "storeFile=release.jks" > keystore.properties
          echo "storePassword=${KEYSTORE_PASSWORD}" >> keystore.properties
          echo "keyAlias=${KEY_ALIAS}" >> keystore.properties
          echo "keyPassword=${KEY_PASSWORD}" >> keystore.properties

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Create Release Directory and Move APK
        run: |
          mkdir -p releases
          mv app/build/outputs/apk/release/*.apk releases/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: releases/
